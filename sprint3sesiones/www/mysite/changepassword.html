<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
</head>
<body>
    <h1>Cambiar mi contraseña</h1>
    <form action="changepassword.php" method="post">
        <input name="f_old_pass" type="password" placeholder="Contraseña actual" required><br>
        <hr>
        <input name="f_new_pass" type="password" placeholder="Nueva contraseña" required><br>
        <input name="f_new_pass_repeat" type="password" placeholder="Repite la nueva contraseña" required><br>
        <input type="submit" value="Actualizar contraseña">
    </form>
    <br>
    <a href="main.php">Cancelar y volver</a>
</body>
</html>
